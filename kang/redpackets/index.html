<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>index</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="../style/reset.css" rel="stylesheet">
<link href="../style/redpackets/index.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <input type="text" class="phone" placeholder="请输入您的手机号">
        <a href="javascript:;" class="get">立即领取</a>
        <p class="exp">康实力，专业推拿！专业推拿！</p>
        <a href="javascript:;" class="download">点击下载</a>
    </div>
    <div class="layer">
        <p>恭喜您，获得了20元红包代金券，<br>赶快登陆APP使用吧！</p>
        <div class="handle">
            <a href="javascript:;" class="sure">确定</a>
            <a href="javascript:;" class="cancel">取消</a>
        </div>
    </div>
    <script src="../script/jquery.js"></script>
    <script>
        $(function(){
            var $layer = $('.layer');
            $layer.css({
                'margin-top': - $layer.height() / 2 + 'px'
            });
            $('.get').click(function(){
                $layer.show();
            });
            $('.sure').click(function(){
                $layer.hide();
            });
            $('.cancel').click(function(){
                $layer.hide();
            });
        });
    </script>
</body>
</html>
