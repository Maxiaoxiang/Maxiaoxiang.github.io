    <script src="../script/jquery.js"></script>
    <script>
        $(function(){
            var $btn = $('.step-nav').find('a');
            $('.step-main').eq(0).show();
            $btn.click(function(){
                $btn.removeClass('active');
                $(this).addClass('active');
                $('.step-main').hide();
                $('.step-main').eq($(this).parent().index()).show();
