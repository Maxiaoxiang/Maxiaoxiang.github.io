    <script src="../script/jquery.js"></script>
    <script>
        $(function(){
            var $filter = $('.filtera');
            $filter.each(function(){
                $(this).click(function(){
                    if($(this).hasClass('up')){
                        $(this).removeClass('up').addClass('down');
                    }else{
                        $(this).removeClass('down').addClass('up');
                    }
                });
            });
            var $grade = $('.grade');
            var $layer = $('.layer');
            var $a = $layer.find('a');
            $grade.click(function(){
                $(this).toggleClass('active');
                $layer.toggle();
            });
            $a.click(function(){
                $grade.removeClass('active');
                $layer.hide();
            });
        });
    </script>
