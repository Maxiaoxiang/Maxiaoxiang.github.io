<body>
    <div class="header clearfix">
        <div class="logo"></div>
        <div class="nav">
            <ul>
                <li>
                    <a href="javascript:;" class="active top">首页</a>
                </li>

    <div class="wrapper">
        <div class="banner">
            <ul>
                <li><img src="../image/pc/banner1.png" alt=""></li>
                <li><img src="../image/pc/banner1.png" alt=""></li>
                <li><img src="../image/pc/banner1.png" alt=""></li>
            </ul>
        </div>
        <div class="step step1">
            <img src="../image/pc/main1.png" alt="">

        <div class="step step2">
            <img src="../image/pc/main2.png" alt="">

        <div class="step step3">

    <div class="footer"></div>
    <script src="../script/jquery.js"></script>
    <script src="../script/silder.js"></script>
    <script>
    $(function() {
        $('.banner').unslider({
            delay:3000,
            dots: true
        });
        $('.dots').css({
            'margin-left': - $('.dots').width() / 2
        });
        $('.top').click(function(){
            if(!$(this).hasClass('actve')){
                $('.s').removeClass('active');
                $(this).addClass('active');
            }
            $('html,body').animate({
                scrollTop:0
            },800);
        });
        $('.s').each(function(i){
            $(this).click(function(){
                $('.top').removeClass('active');
                $('.s').removeClass('active');
                $(this).addClass('active');
                $('html,body').animate({
                    scrollTop:$('.step').eq(i).offset().top - 70
                },800);
            });
        });
    });
    </script>
</body>
