<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>wedding</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="./css/common.css" rel="stylesheet">
<script src="./js/lib/jquery.js"></script>
</head>
<body>
    <a href="javascript:;" class="music"></a>
    <a href="http://baidu.com" class="invitation"></a>
    <div class="loading">
        <div class="progress">
            <div class="heart begin-heart"></div>
            <div class="heart end-heart"></div>
            <div class="a"></div>
            <div class="b"></div>
            <div class="c"></div>
            <div class="d"></div>
            <div class="e"></div>
            <div class="f"></div>
            <div class="g"></div>
            <div class="h"></div>
            <div class="i"></div>
        </div>
    </div>
    <audio id="audioa" preload>
        <source src="./music/a.ogg" type="audio/ogg">
        <source src="./music/a.mp3" type="audio/mpeg">
    </audio>
    <audio id="audiob" preload>
        <source src="./music/b.ogg" type="audio/ogg">
        <source src="./music/b.mp3" type="audio/mpeg">
    </audio>
    <script>
        $('.begin-heart').animate({'left':'13%'},800,function(){
            $('.a').hide();
        });
    </script>
    <div class="container" data-status="0">
        <!-- 第一幅画面 -->
        <div class="page-a bg active">
            <div class="tree"></div>
            <div class="flowers f1"></div>
            <div class="flowers f2"></div>
            <div class="flowers f3"></div>
            <div class="flowers f4"></div>
            <div class="flowers f5"></div>
            <div class="flowers f6"></div>
            <div class="flowers f7"></div>
            <div class="flowers f8"></div>
            <div class="love hover"></div>
            <div class="love-fly"></div>
        </div>
        <script>
            $('.begin-heart').animate({'left':'15%'},800,function(){
                $('.b').hide();
            });
        </script>
        <!-- 第二幅画面 -->
        <div class="page-b bg">
            <div class="b-tree tree-down"></div>
            <div class="loveb begin-b"></div>
            <div class="bird-fly"></div>
            <div class="halo halo1"></div>
            <div class="halo halo2"></div>
            <div class="halo halo3"></div>
            <div class="halo halo4"></div>
        </div>
        <script>
            $('.begin-heart').animate({'left':'19%'},800,function(){
                $('.c').hide();
            });
        </script>
        <!-- 第三幅画面 -->
        <div class="page-c bg">
            <div class="lovec lovec-begin"></div>
            <div class="maple maple1"></div>
            <div class="maple maple2"></div>
            <div class="maple maple3"></div>
            <div class="hanger hanger1"></div>
            <div class="hanger hanger1 h-gb1"></div>
            <div class="hanger hanger2"></div>
            <div class="hanger hanger2 h-gb2"></div>
            <div class="hanger hanger3"></div>
            <div class="hanger hanger3 h-gb3"></div>
            <div class="hanger hanger4"></div>
            <div class="hanger hanger4 h-gb4"></div>
            <div class="curtain"></div>
            <div class="window window-begin"></div>
        </div>
        <script>
            $('.begin-heart').animate({'left':'25%'},800,function(){
                $('.d').hide();
            });
        </script>
        <div class="page-d bg">
            <div class="page-close bg"></div>
            <div class="page-open bg"></div>
            <div class="loved loved-begin"></div>
            <canvas id="canvas" class="snow"></canvas>
            <div class="txt"></div>
            <div class="text"></div>
            <script>
                $('.begin-heart').animate({'left':'33%'},800,function(){
                    $('.e').hide();
                });
            </script>
            <div class="sapling"></div>
            <div class="leaves leaves1">
                <img src="./image/f1.png" alt="">
            </div>
            <div class="leaves leaves2">
                <img src="./image/f2.png" alt="">
            </div>
            <div class="leaves leaves3">
                <img src="./image/f3.png" alt="">
            </div>
            <div class="leaves leaves4">
                <img src="./image/f4.png" alt="">
            </div>
            <div class="leaves leaves5">
                <img src="./image/f5.png" alt="">
            </div>
            <div class="leaves leaves6">
                <img src="./image/f1.png" alt="">
            </div>
            <div class="leaves leaves7">
                <img src="./image/f2.png" alt="">
            </div>
            <div class="leaves leaves8">
                <img src="./image/f3.png" alt="">
            </div>
            <div class="leaves leaves9">
                <img src="./image/f4.png" alt="">
            </div>
            <div class="leaves leaves10">
                <img src="./image/f5.png" alt="">
            </div>
            <div class="leaves leaves11">
                <img src="./image/f1.png" alt="">
            </div>
        </div>
    </div>
    <script>
        $('.begin-heart').animate({'left':'50%'},800,function(){
            $('.f').hide();
        });
    </script>
    <script>
        $('.begin-heart').animate({'left':'58%'},800,function(){
            $('.g').hide();
        });
    </script>
    <script>
        $('.begin-heart').animate({'left':'64%'},800,function(){
            $('.h').hide();
        });
    </script>
    <script>
        $('.begin-heart').animate({'left':'66%'},800,function(){
            $('.i').hide();
        });
    </script>
    <script src="./js/lib/jquery.snow.js"></script>
    <script src="./js/index.js"></script>
    <script>
        var docEl = document.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function() {
            //设置根字体大小
            docEl.style.fontSize = 20 * (docEl.clientWidth / 320) + 'px';
        };
        //绑定浏览器缩放与加载时间
        window.addEventListener(resizeEvt, recalc, false);
        document.addEventListener('DOMContentLoaded', recalc, false);

        //禁止滑动
        document.addEventListener('touchmove', function(event) {
            event.preventDefault();
        });
    </script>
    <script>
        $('.begin-heart').animate({'left':'78%'},800,function(){
            $('.loading').fadeOut();
            $('.page-a').addClass('active');
        });
        var $audioa = $('#audioa')[0];
        $audioa.play();
    </script>
</body>
</html>
