<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="renderer" content="webkit"/>
<title>优惠券商品详情</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<link href="./style/public/common.css" rel="stylesheet">
<link href="./style/detail/detail.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="mod-info">
            <div class="pic">
                <img src="./image/demo/1.jpg" alt="">
            </div>
            <div class="info">
                <div class="hd">
                    <p class="title"><span class="tm">天猫</span>安全座椅9个月-12岁婴儿童安全座椅9个月-12岁</p>
                </div>
                <div class="bd">
                    <div class="box coupon">
                        <div class="cou">
                            <span class="cou-1"><i>&yen;</i>100</span>
                            <div class="cou-box">
                                <p>满199</p>
                                <p>减100</p>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <p class="old-price">现价：219</p>
                        <p class="now-price"><span class="soy">券后价</span>&yen;119.0</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mod-method">
            <p class="title">购买方法</p>
            <p class="ex">长按复制下列信息，打开手机淘宝，即可领券购买</p>
            <div class="content">
                <div class="text">【安全座椅9个月-12岁婴儿童安全座椅9个月-12岁】复制这条信息，打开手机淘宝</div>
                <span class="code" id="copy_key_ios">￥0u7Eh0IW6U￥</span>
            </div>
        </div>
        <div class="mod-good">
            <a href="javascript:;" class="swtich j-switch">商品图文详情<span>（点击展开）</span></a>
            <div class="good-more">
                <p>商品详情测试数据商品详情测试数据商品详情测试数据商品详情测试数据商品详情测试数据</p>
                <img src="./image/demo/slider.jpg" alt="">
            </div>
        </div>
        <div class="mod-qrcode">
            <p class="title">扫码进群</p>
            <div class="qrcode">
                <img src="./image/qrcode.jpg" width="156" height="156" alt="">
            </div>
            <div class="example">
                <p class="p1">添加群主微信号</p>
                <p class="p2"><span>识别图中二维码</span><span>抢内部优惠券</span></p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script/lib/jquery.min.js"></script>
    <script>
        $(function(){
            var $mod_good = $('.mod-good');
            var $switch_btn = $mod_good.find('.j-switch');
            var $more = $mod_good.find('.good-more');
            $switch_btn.click(function(){
                $(this).toggleClass('open');
                $more.toggle();
            });
            document.addEventListener("selectionchange", function (e) {
                if (window.getSelection().anchorNode.parentNode.id == 'copy_key_ios' && document.getElementById('copy_key_ios').innerText != window.getSelection()) {
                    var key = document.getElementById('copy_key_ios');
                    window.getSelection().selectAllChildren(key);
                }
            }, false);

        });
    </script>
</body>
</html>
