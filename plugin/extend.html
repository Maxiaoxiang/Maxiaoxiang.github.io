        <div class="wrapper">
            <h1>chrome定时提醒扩展</h1>
            <p>使用方法<a style="float:right;" target="_blank" href="https://github.com/Maxiaoxiang/extend/archive/master.zip">下载地址</a><a style="float:right;margin-right:30px;" href="https://github.com/Maxiaoxiang/extend" target="_blank">Github</a></p>
            <p>步骤1：打开右上角的图标找到更多工具>扩展程序</p>
            <img src="./image/extend/step1.png" alt="">
            <p>步骤2：勾起开发者模式，然后点击加载已解压的扩展程序</p>
            <img src="./image/extend/step2.png" alt="">
            <p>步骤3：找到解压的扩展程序文件夹，点击确定</p>
            <img src="./image/extend/step3.png" alt="">
            <p>步骤4：添加扩展成功</p>
            <img src="./image/extend/step4.png" alt="">
            <p>步骤5：点击M图标，选择提示的时间，内容，级别</p>
            <img src="./image/extend/step5.png" alt="">
            <p>步骤6：到指定的时间时，屏幕右下角将弹出提示的消息</p>
            <img src="./image/extend/step6.png" alt="">
