<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Maxiaoxiang</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../stylesheets/normalize.css" media="screen">
        <link rel="stylesheet" type="text/css" href="./style/base.css" media="screen">
        <style>
            .M-box{
                display: none;
                width:300px;
                height:200px;
                border:1px solid #ccc;
                background:#fff;
                text-align: center;
            }
            .M-title{
                padding-left: 5px;
                height: 45px;
                line-height: 45px;
                text-align: left;
                border-bottom: 1px solid #ebebeb;
            }
            .M-content{
                padding-top:50px;
            }
            .M-close{
                position: absolute;
                top:0;
                right:0;
                height:45px;
                line-height: 2;
                width:45px;
                cursor: pointer;
                font-size: 20px;
            }
            .M-button{
                position: absolute;
                bottom:0;
                height: 45px;
                line-height: 45px;
                width:100%;
            }
            .M-ok{
                padding-right:10px;
            }
        </style>
    </head>
    <body>
        <a href="javascript:;" class="no2">弹弹弹，弹走鱼尾纹。。。</a>
        <div class="M-box"></div>
        <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="./script/M-dialog.js"></script>
        <script>
            $(function(){
                $('.no2').click(function(){
                    $('.M-box').mDialog({
                        title:'标题',
                        content:'内容',
                        button:{
                            'ok':function(callback){
                                console.log(callback)
                            },
                            'no':function(callback){
                                callback.close();
                            }
                        }
                    });
                });
            });
        </script>
    </body>
</html>
