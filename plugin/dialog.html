<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Maxiaoxiang</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../stylesheets/normalize.css" media="screen">
        <link rel="stylesheet" type="text/css" href="./style/base.css" media="screen">
        <style>
            .M-box{
                display: none;
                position: relative;
                width:300px;
                height:200px;
                border:1px solid #ccc;
                background:#fff;
                text-align: center;
            }
            .M-title{
                padding-left: 5px;
                height: 45px;
                line-height: 45px;
                text-align: left;
                border-bottom: 1px solid #ebebeb;
            }
            .M-content{
                padding-top:50px;
            }
            .M-close{
                position: absolute;
                top:0;
                right:0;
                height:45px;
                line-height: 2;
                width:45px;
                cursor: pointer;
                font-size: 20px;
            }
            .M-button{
                position: absolute;
                bottom:0;
                height: 45px;
                line-height: 45px;
                width:100%;
            }
            .M-ok{
                padding-right:10px;
            }
        </style>
    </head>
    <body>
        <a href="javascript:;" class="no1">啊啊啊啊</a>
        <a href="javascript:;" class="no2">哦哦哦哦</a>
        <a href="javascript:;" class="test1">弹出层1</a>
        <a href="javascript:;" class="test2">弹出层2</a>
        <div class="M-box"></div>
        <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="./script/M-dialog.js"></script>
        <script>
            $(function(){
                $('.no1').click(function(){
                    $('.test1').myDialog({
                        color:'black'
                    },function(){
                        //console.log('1');
                    });
                });
                $('.no2').click(function(){
                    $('.test2').myDialog({
                        color:'red'
                    },function(){
                        //console.log('1');
                    });
                });
            });
        </script>
    </body>
</html>
