<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Mxx-dialog</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../favicon.ico" rel="icon" type="image/x-icon" />
        <link rel="stylesheet" type="text/css" href="../stylesheets/normalize.css" media="screen">
        <link rel="stylesheet" type="text/css" href="./style/base.css" media="screen">
        <link href="http://cdn.bootcss.com/prettify/r298/prettify.min.css" rel="stylesheet">
        <style>
            body{
                height:2000px;
            }
            .M-box{
                display: none;
                width:300px;
                height:200px;
                border:1px solid #ccc;
                background:#fff;
                text-align: center;
            }
            .M-title{
                padding-left: 5px;
                height: 45px;
                line-height: 45px;
                text-align: left;
                border-bottom: 1px solid #ebebeb;
            }
            .M-content{
                padding-top:50px;
            }
            .M-close{
                position: absolute;
                top:0;
                right:0;
                height:45px;
                line-height: 2;
                width:45px;
                cursor: pointer;
                font-size: 20px;
            }
            .M-button{
                position: absolute;
                right:20px;
                bottom:0;
                height: 45px;
                line-height: 45px;
                width:100%;
                text-align: right;
            }
            .M-yes{
                padding-right: 10px;
            }
            .M-message{
                display: none;
                width:200px;
                height:100px;
                line-height: 100px;
                border:1px solid #ccc;
                background:#fff;
                text-align: center;
            }
            .M-message .M-content{
                padding:0;
            }
            pre{
                font-family:Monaco, Consolas, "Courier New";
            }
        </style>
    </head>
    <body>
        <a href="javascript:;" class="no2">弹弹弹，弹走鱼尾纹。。。</a>
        <br/>
        <br/>
        <br/>
        <a href="javascript:;" class="test">消息提示框A</a>
        <br/>
        <br/>
        <br/>
        <a href="javascript:;" class="test1">消息提示框B</a>
        <div class="M-box"></div>
        <div class="M-message"></div>
<!-- <pre class="prettyprint lang-javascript">
function foo(){
    console.log('hhh...');
}
</pre> -->
        <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="./script/M-dialog.js"></script>
        <script src="http://cdn.bootcss.com/prettify/r298/run_prettify.min.js"></script>
        <script>
            $(function(){
                $('.no2').click(function(){
                    $('.M-box').mDialog({
                        title:'标题',
                        content:'内容',
                        clickMask:true,
                        button:{
                            'yes':function(callback){
                                $('.no2').html('哇啊啊啊');
                                alert('确定前回调');
                                callback.close();
                            },
                            'no':function(callback){
                                $('.no2').text('弹走鱼尾纹~');
                                callback.close();
                            }
                        },
                        beforeShow:function(){
                            console.log('显示前事件');
                        }
                    });
                });
                $('.test').click(function(){
                    $('.M-message').mDialog({
                        type:'message',
                        content:'这条消息2秒后关闭',
                        beforeShow:function(){
                            alert('显示前事件');
                        },
                        afterHide:function(){
                            alert('关闭后事件');
                        }
                    });
                });
                $('.test1').click(function(){
                    $('.M-message').mDialog({
                        type:'message',
                        content:'这条半秒就关啦~',
                        time:500
                    },function(callback){
                        console.log(callback.getType());
                    });
                });
            });
        </script>
    </body>
</html>
