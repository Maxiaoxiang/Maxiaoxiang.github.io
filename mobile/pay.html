<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>支付</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="style/reset.css" type="text/css" rel="stylesheet">
<link href="style/pay.css" type="text/css" rel="stylesheet">
</head>
<body>
	<!-- 订单信息 -->
    <div class="order same">
    	<ul>
    		<li>
    			<span>订单号</span>
    			<span class="result">0F558454156454525455</span>
    		</li>
    		<li class="money">
    			<span>金额　</span>
    			<span class="result">10.00</span>
    		</li>
    		<li>
    			<span>银行卡</span>
    			<span class="result">6622*********9999</span>
    		</li>
    	</ul>
    </div>
    <!-- 买/卖家信息 -->
    <div class="role same">
    	<a href="javascript:;" class="vendor">卖家信息</a>
    	<a href="javascript:;" class="bull">买家信息</a>
    </div>
    <!-- 7天担保 -->
    <div class="option same">
    	<a href="javascript:;">我要支持7天担保交易</a>
    </div>
    <!-- 操作 -->
    <div class="operation">
    	<p>警告 : 凡以购物退款或者信用卡提额等各种名义要求确认支付操作的均为诈骗，请谨慎确认该比交易！</p>
    	<p class="success">订单已确认，等待买家提交验证码付款！</p>
    	<a href="javascript:;" class="cancel">取消付款</a>
    	<a href="javascript:;" class="confirm">确认付款</a>
    </div>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(function(){
            $('.confirm').click(function(){
                $('.operation a').hide();
                $('.success').show();
            });
        });
    </script>
</body>
</html>
